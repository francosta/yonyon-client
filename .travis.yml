language: node_js
node_js:
- node
- lts/*
cache:
  directories:
  - "~/.npm"
before_script:
- npm install -g npm@latest
script:
- npm ci
- npx jest --ci

env:
  # Github development key
  - secure: ""

notifications:
  slack:
    secure: 
after_success:
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='^devops/' BRANCH_TO_MERGE_INTO=dev GITHUB_REPO=cdown/srt /tmp/travis-automerge"